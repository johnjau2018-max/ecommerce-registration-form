<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E-Commerce Business Registration</title>
    <!-- Basic styling for clean layout -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f2;
        }
        .container {
            width: 420px;
            margin: 40px auto;
            background: #f5ffff;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 12px;
        }
        input, select {
            width: 80%;
            padding: 8px;
            margin-top: 5px;
        }
        .terms {
            margin-top: 12px;
        }
        button {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    
  <div class="container">
    <h2>E-Commerce Registration</h2>
    <!-- E-Commerce Business Registration Form -->
    <form onsubmit="return confirmSubmission();">

        <label>Full Name</label>
        <input type="text" required>

        <label>Email Address</label>
        <input type="email" required>

        <label>Password</label>
        <!-- Password validation -->
        <input type="password" minlength="6" required>

        <label>Business Name</label>
        <input type="text" required>
        <!-- Country of origin selection -->
        <label>Country of Origin</label>
        <select required>
            <option value="">-- Select Country --</option>
            <option>Kenya</option>
            <option>Uganda</option>
            <option>Tanzania</option>
            <option>Rwanda</option>
            <option>Ethiopia</option>
            <option>Nigeria</option>
            <option>South Africa</option>
            <option>Other</option>
        </select>
        <label>Phone Number</label>
        <!-- Accepts numbers only -->
        <input type="tel" pattern="[0-9]{9,13}" placeholder="e.g. 0712345678" required>
        <!-- Terms and conditions -->
        <div class="terms">
            <input type="checkbox" required>
            I agree to the Terms and Conditions
        </div>
        
        <button type="submit">Register</button>
    </form>
  </div>
<!-- Submission confirmation -->
  <script>
    function confirmSubmission() {
        alert("Registration successful. Thank you for joining our e-commerce platform.");
        return true;
    }
  </script>
</body>
</html>
